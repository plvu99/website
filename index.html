<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHUONG VU</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --cloud: #c4c4c4;
      --paragraph-color: #6e6e6e;
      --primary: #757575;
      --white: #ffffff;
      --white-smoke: #f3f3f3;
      --x02: #eae4d5;
      --x03: #b6b09f;
      --x04: #090c08;
      --font-poppins: 'Poppins', sans-serif;
      --font-playfair: 'Playfair Display', serif;
    }

    body {
      margin: 0;
      font-family: var(--font-poppins);
      background-color: var(--white);
    }

    header {
      background-color: var(--x04);
      color: var(--x02);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-family: var(--font-playfair);
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 3px 0px 4px var(--x03);
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-item {
      font-family: var(--font-poppins);
      position: relative;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--x02);
    }

    .contact-button {
      font-family: var(--font-poppins);
      background-color: var(--x03);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PHUONG VU</div>
    <nav>
      <div class="nav-item active">HOME</div>
      <div class="nav-item">MY STORY</div>
      <div class="nav-item">MY EXPERIENCE</div>
      <div class="nav-item">MY WORK</div>
    </nav>
    <button class="contact-button">CONTACT ME</button>
  </header>

  <script>
    const items = document.querySelectorAll('.nav-item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(el => el.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
