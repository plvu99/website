<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PHUONG VU</title>
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800&family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --black: #000000;
      --cloud: #c4c4c4;
      --paragraph-color: #6e6e6e;
      --primary: #757575;
      --white: #ffffff;
      --white-smoke: #f3f3f3;
      --x02: #eae4d5;
      --x03: #b6b09f;
      --x04: #090c08;

      --font-family-playfair_display: 'Playfair Display', serif;
      --font-family-poppins: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family-poppins);
      background-color: var(--white);
    }

    /* Header Styles */
    .site-header {
      background-color: var(--x04);
      padding: 0; /* remove top/bottom padding */
      width: 100%;
      height: 80px; /* set fixed height for alignment */
      display: flex;
      align-items: center; /* vertical centering */
      justify-content: center; /* horizontal centering */
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 0 2rem; /* keep left-right spacing */
    }


    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--x02);
      text-shadow: 2px 0px 4px var(--x03);
    }

    .nav-menu {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .nav-menu a {
      display: flex;          
      align-items: center;
      color: var(--x02);
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      transition: color 0.3s ease;
      line-height: 1;
    }
    .nav-menu a:hover {
      color: var(--white-smoke);
    }

    .btn-contact {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--x03);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      line-height: 1;
    }

    .btn-contact:hover {
      background-color: #a39b87;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="nav-container">
      <div class="logo">PHUONG VU</div>
      <nav class="nav-menu">
        <a href="home">Home</a>
        <a href="story">My Story</a>
        <a href="experience">My Experience</a>
        <a href="work">My Work</a>
        <a href="contact" class="btn-contact">Contact Me</a>
      </nav>
    </div>
  </header>
</body>
</html>
